<!-- Create a HTML form and Collect the below information from the user:  -->

 

<!-- Location ,Check in Date, Check out Date, Type of room(s) like deluxe single, AC deluxe single, deluxe double, AC deluxe double.  -->

<!-- Number of Room(s) required.  -->

<!-- How Many Adult (10 + yrs)   -->

<!-- How Many Child (5 to 10 yrs)   -->

<!-- How Many Infant (below 5 yrs)  -->



<html>
<head>
   <title>Document</title>
</head>
<body>
    
<table>
    <form>
        <tr>
            <td><label >Location:</label></td>
            <td><input type="text" name="loc" required/></td>
        </tr>
        <tr>
            <td><label >Check In :</label></td>
            <td><input type="date" name="check_in" required/></td>
        </tr>
        <tr>
            <td><label >Check Out:</label></td>
            <td><input type="date" name="check_out" required/></td>
        </tr>
        <tr>
            <td><label >Types of Room:</label></td>
            <td>
                <select name="rooms">
                    <option>Deluxe Single</option>
                    <option>AC Deluxe Single</option>
                    <option>Deluxe Double</option>
                    <option>AC Deluxe Double</option>
                  </select>



           </td>
        </tr>
        <tr>
            <td> <label >Number Of Room:</label></td>
            <td><input type="number" name="no_of_room" required/></td>
        </tr>
        <tr>
            <td><label >How many Adult:</label></td>
            <td><input type="number" name="adult" placeholder="above 10 years" required/></td>
        </tr>
        <tr>
            <td><label >How many Child:</label></td>
            <td><input type="number" name="child" placeholder="5 to 10 years" required/></td>
        </tr>
        <tr>
            <td><label >How many Infant :</label></td>
            <td><input type="number" name="Infant " placeholder="Below 5 years" required/></td>
        </tr>
      
        <tr>
            <td> <button>Submit</button></td>
        </tr>


   </form>


</table>    
</body>
</html>
