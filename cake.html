<html>
<head>
    <link rel="stylesheet" href="cake.css">
    <title>Document</title>
</head>
<body>
    <center>    
        <table >
            <form>
                <caption><u><h2>Cake Order</h2></u></caption>
                <tr>
                    <td><label >NAME :</label></td>
                    <td><input type="text" name="name" required/></td>
                </tr>
                <tr>
                    <td><label >EMAIL :</label></td>
                    <td><input type="email" name="user_email" required/></td>
                </tr>
                <tr>
                    <td><label >ADDRESS:</label></td>
                    <td><textarea type="text" name="check_out" required></textarea></td>
                </tr>
                
                <tr>
                    <td> <label >Contact:</label></td>
                    <td><input type="number" name="Contact" maxlength="10" required/></td>
                </tr>
                <tr>
                    <td><label >Pin Code :</label></td>
                    <td><input type="number" name="pin_code"  required/></td>
                </tr>
                <tr>
                    <td><label >Weight Of Cake:</label></td>
                    <td><input type="number" name="weight" min="0.5" required/></td>
                </tr>
                <tr>
                    <td><label >EGG less Cake :</label></td>
                    <td>
                        <input type="radio" name="eggless">Yes
                        <input type="radio" name="eggless">No
                    </td>
                </tr>
                <tr>
                    <td><label >Message On Cake:</label></td>
                    <td><input type="text" name="msg" maxlength="20" placeholder="less then 20 character" required/></td>
                </tr>
              
                <tr>
                    <td> <button class="btn">Submit</button></td>
                </tr>
        
            </form>
        
        </table>
        </center>  
</body>
</html>
